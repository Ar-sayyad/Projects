    <div class="content-wrapper">
    <div class="container-fluid">

      <!--Start Dashboard Content-->
      <div class="row">
        <div class="col-12 col-lg-12 col-xl-12">
            <div class="card border-secondary border-left-sm" style="margin-bottom: 5px;">
              <div class="card-body" style="padding: 15px;text-align: center;text-transform: uppercase;">
                  <h4 style="color: #212529;">Master Dashboard</h4>
                  <div>Production Count: {{msg}}</div>
              </div>
          </div>
        </div>
      </div>
      
      <div class="row mt-3">
        <div class="col-12 col-lg-6 col-xl-4">
          <div class="card border-info border-left-sm">
            <div class="card-body">
                <div class="form-group">
                <label>Select Block:</label>
                <select class="form-control" id="Templates">
                    <option>--Select Block--</option>
                </select>
                </div>
                <div class="form-group">
                <iframe src="https://www.google.com/maps/embed?pb=!1m10!1m8!1m3!1d15133.99146486675!2d73.918909!3d18.506390550000003!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sin!4v1539237815082" frameborder="1" style="border:1px solid #ccc; width:100%;height:300px;" allowfullscreen>
                </iframe>
                </div>
                <div class="form-group">
                <label>Select Date Time:</label>
                <input type="date" class="form-control" value="" placeholder="Date Time"/>
                </div>
            </div>
          </div>
        </div>
        <div class="col-12 col-lg-6 col-xl-8">
          <div class="card border-danger border-left-sm">
            <div class="card-body">
              <div id="chartContainer" style="height: 500px; width: 100%;"></div>
            </div>
          </div>
        </div>
      
      </div>
      
      <!--End Row-->		  
      
       <!--End Dashboard Content-->
       
    </div>
    <!-- End container-fluid-->
    <div class="container-fluid" style="margin-top: 50px;">
  
    </div>
    </div>

  <script>
window.onload = function () {

var dataPoints1 = [];
var dataPoints2 = [];

var chart = new CanvasJS.Chart("chartContainer", {
	zoomEnabled: true,
	title: {
		text: ""
	},
	axisX: {
		title: ""
	},
	axisY:{
		prefix: "",
		includeZero: false
	}, 
	toolTip: {
		shared: true
	},
	legend: {
		cursor:"pointer",
		verticalAlign: "top",
		fontSize: 22,
		fontColor: "dimGrey",
		itemclick : toggleDataSeries
	},
	data: [{ 
		type: "line",
		xValueType: "dateTime",
		yValueFormatString: "####.00",
		xValueFormatString: "hh:mm:ss TT",
		showInLegend: true,
		name: "Company A",
		dataPoints: dataPoints1
		},
		{				
			type: "line",
			xValueType: "dateTime",
			yValueFormatString: "####.00",
			showInLegend: true,
			name: "Company B" ,
			dataPoints: dataPoints2
	}]
});

function toggleDataSeries(e) {
	if (typeof(e.dataSeries.visible) === "undefined" || e.dataSeries.visible) {
		e.dataSeries.visible = false;
	}
	else {
		e.dataSeries.visible = true;
	}
	chart.render();
}

var updateInterval = 1000;
// initial value
var yValue1 = 05; 
var yValue2 = 05;

var time = new Date;
// starting at 9.30 am
time.setHours(time.getHours());
time.setMinutes(time.getMinutes());
time.setSeconds(time.getSeconds());
time.setMilliseconds(time.getMilliseconds());

function updateChart(count) {
	count = count || 1;
	var deltaY1, deltaY2;
	for (var i = 0; i < count; i++) {
		time.setTime(time.getTime()+ updateInterval);
		deltaY1 = .5 + Math.random() *(-.5-.5);
		deltaY2 = .5 + Math.random() *(-.5-.5);

	// adding random value and rounding it to two digits. 
	yValue1 = Math.round((yValue1 + deltaY1)*100)/100;
	yValue2 = Math.round((yValue2 + deltaY2)*100)/100;

	// pushing the new values
	dataPoints1.push({
		x: time.getTime(),
		y: yValue1
	});
	dataPoints2.push({
		x: time.getTime(),
		y: yValue2
	});
	}

	// updating legend text with  updated with y Value 
	chart.options.data[0].legendText = " A  " + yValue1;
	chart.options.data[1].legendText = " B  " + yValue2; 
	chart.render();
}
// generates first set of dataPoints 
updateChart(100);	
setInterval(function(){updateChart()}, updateInterval);

}
</script>
